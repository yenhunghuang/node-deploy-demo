            }

            .steps-list {

                counter-reset: step;
            }

            .steps-list li {
                position: relative;
                padding: 1rem 1rem 1rem 3rem;
                margin-bottom: 0.5rem;
                background-color: var(--background);
                border-radius: 0.5rem;
                transition: transform 0.2s ease;
            }

            .steps-list li:hover {
                transform: translateX(4px);
            }

            .steps-list li::before {
                counter-increment: step;
                content: counter(step);
                position: absolute;
                left: 1rem;
                color: var(--primary);
                font-weight: 600;
                width: 1.5rem;
                text-align: center;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                    opacity: 0.5;
                }
                100% {

                    opacity: 1;
                }
            }

                    padding: 0;

                }
