<!DOCTYPE html>
<html>
  <head>
    <title>Hello CD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
      }
      h1 {
        color: #4c1d95;
        margin-bottom: 1rem;
      }
      .timestamp {
        color: #6b7280;
        font-size: 0.9rem;
        margin-top: 1rem;
        padding: 0.5rem;
        background: #f3f4f6;
        border-radius: 8px;
        display: inline-block;
      }
      .rocket {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .timer {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rocket">🚀</div>
      <h1>自動部署成功！</h1>
      <p>透過 GitHub Actions + Webhook 自動部署</p>
      <div class="timestamp">
        部署時間：<span id="timestamp"></span>
      </div>
      <div class="timer">
        部署已運行：<span id="uptime">0</span> 秒
      </div>
    </div>
    <script>
      // 設置部署時間
      document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-TW', {
        timeZone: 'Asia/Taipei',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });

      // 更新運行時間
      const deployTime = new Date();
      setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - deployTime) / 1000);
        document.getElementById('uptime').textContent = diff;
      }, 1000);
    </script>
  </body>
</html>
